<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      width: 90%;
      margin: 0 auto;
    }
    header, section, footer {
      padding: 20px;
      margin: 10px 0;
      background: #f4f4f4;
    }
    @media (max-width: 600px) {
      header, section, footer {
        padding: 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <section>Content Section</section>
    <footer>Footer</footer>
  </div>
</body>
</html>
